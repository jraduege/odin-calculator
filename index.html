<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="outline">
        <div id="display">
        </div>
        <div class="buts">
            <div class="nonops">
                <div class="special">
                    <button class="clear">AC</button>
                    <button class="reverse">+/-</button>
                    <button class="percent">%</button>
                </div>
                <div class="nums"></div>
                    <div class="row">
                        <button class="num" class="seven">7</button>
                        <button class="num" class="eight">8</button>
                        <button class="num" class="nine">9</button>
                    </div>
                    <div class="row">
                        <button class="num" class="four">4</button>
                        <button class="num" class="five">5</button>
                        <button class="num" class="six">6</button>
                    </div>
                    <div class="row">
                        <button class="num" class="one">1</button>
                        <button class="num" class="two">2</button>
                        <button class="num" class="three">3</button>
                    </div>
                    <div class="row">
                        <span class="nada">
                            <button class="num" class="zero">0</button>
                        </span>
                        <button class="point">.</button>
                    </div>
                </div>
            <div class="ops">
                <button class="op" class="divide">/</button>
                <button class="op" class="multiply">X</button>
                <button class="op" class="subtract">-</button>
                <button class="op" class="add">+</button>
                <button class="op" class="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
